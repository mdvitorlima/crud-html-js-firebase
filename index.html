<!-- Edit Modal HTML -->
<div id="editEmployeeModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<form>
				<div class="modal-header">						
					<h4 class="modal-title" id="modal-title-edit">Edit Employee</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				</div>
				<div class="modal-body">					
					<div class="form-group">
						<label>Nome</label>
						<input type="text" id="input_nome" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Sobrenome</label>
						<input type="text" id="input_sobrenome" class="form-control" required>
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" id="input_email" class="form-control" required>
					</div>				
				</div>
				<div class="modal-footer">
					<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
					<input type="button" id="btn_inserir" class="btn btn-info" value="Save">
				</div>

				<input type="hidden" id="modal_cadastro_chave" name="custId" value="">
				<input type="hidden" id="modal_cadastro_operacao" name="custId" value="">

			</form>
		</div>
	</div>
</div>
